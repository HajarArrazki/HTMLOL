<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/htmlolstyle.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">

  <meta name="viewport" content="width=device-width,
initial-scale=1.0">
<script src="js/jquery-3.2.1.min.js"></script>
<script   src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
  <img class="img-responsive" src="images/and_chill_logo.png" alt="And Chill logo">



</head>
<body>
<header>
<h1> AND CHILL </h1>
<ul>
      <li> About Us </li>
      <li>The Blog </li>
      <li>Contact Us</li>
  </ul>
</header>


  <div id=”topicks” class="text-center">
    <div class="row">

    <h2> TOP PICKS </h2>
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/lalaland.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/TheAvengers2012Poster.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/Widows movie poster.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <h2> PICK A GENRE </h2>
    <p> Any genre... </p>

</div>
<div id="socials">
  <div id="social-buttons">
    <button class="btn btn-lg btn-twitter">Twitter</button>
    <button class="btn btn-lg btn-facebook">Facebook</button>
    <button class="btn btn-lg btn-pinterest">Pinterest</button>

</div>

</div>
</div>


</body>
</html>
